<app-nav></app-nav>
<mat-form-field class="calendar">
  <input
    matInput
    [matDatepicker]="picker"
    placeholder="Choose a date"
    [formControl]="date"
    (dateChange)="updatedDate()"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<button
  *ngIf="images.length > 0"
  mat-raised-button
  color="primary"
  (click)="downloadAllFiles()"
>
  Download All Images
</button>

<mat-grid-list cols="5" rowHeight="350px" *ngIf="(loading$ | async) === false">
  <mat-grid-tile *ngFor="let photo of images">
    <app-img-card [image]="photo"> </app-img-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="1" rowHeight="400px" *ngIf="loading$ | async">
  <mat-grid-tile>
    <mat-progress-spinner
      class="example-margin"
      color="primary"
      mode="indeterminate"
    >
    </mat-progress-spinner>
  </mat-grid-tile>
</mat-grid-list>
